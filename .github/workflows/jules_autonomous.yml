name: Jules Autonomous Agent

on:
  workflow_dispatch:      # Manual trigger button
  push:
    paths:
      - 'BACKLOG.md'      # This enables the recursive "loop"
  schedule:
    - cron: '0 */6 * * *' # Fallback trigger

jobs:
  jules-work:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        # Use a Personal Access Token secret to allow recursive pushes
        token: ${{ secrets.MY_PAT_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests gitpython

    - name: Configure Git
      run: |
        git config --global user.name "jules-bot"
        git config --global user.email "jules@tytax-elite.ai"

    - name: Run Agent Jules
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: python jules.py
